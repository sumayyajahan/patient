<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: nav">
</nav>

<div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
    </div>
    <!--  <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
</div>
<div class="container" style="height: 800px">
    <div class="card m-5">
        <div class="card-body p-5">
<!--            <div class="d-inline p-2 bg-transparent text-dark flex-grow-1 text-left">  <span>Search</span>  <input type="text" id="search-input" name="search-input" th:value="${searchText}" />  <button type="button" class="btn btn-primary" onclick="location.href = '/search?searchText=' + $('#search-input').val();">Search</button></div>-->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Appointment Date</th>
                    <th scope="col">Appointment Time</th>
                    <th scope="col">Patient</th>
                    <th scope="col">Dentist</th>
                    <th scope="col">Surgery</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment,counter : ${appointments}">
                    <th th:text="${counter.count}" scope="row"></th>
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.appointmentTime}"></td>
                    <td th:text="${'Patient Number : '+appointment.patientNumber+'<br> '+ 'Patient Number : '+ appointment.patientName}"></td>
                    <td th:text="${appointment.dentistName}"></td>
                    <td th:text="${appointment.surgeryLocation}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
